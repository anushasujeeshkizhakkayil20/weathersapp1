      <script>
    const search=async()=>{
     city_name=input.value   
  /*   console.log(cityname); */
      const res= await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city_name}&appid=7456a64aab26ba71f4bb13275375e46b
      `) 
    /* console.log(res);  */
    res.json().then((weathe)=>{console.log(weathe);
     dis=weathe.weather
     console.log(dis);
    clo =dis.map((item)=>item.main)
     disc=dis.map((item)=>item.description)
     //cloud
      cl.innerHTML=`:${clo}`
      //dis


      //temperature
    let tempe=weathe.main.temp
      t=Math.round(tempe - 273.15)
      min_t=`:${t}°c`
       console.log(min_t);
        te.innerHTML=min_t
        //feels like
        let feelsli=weathe.main.feels_like
        console.log(feelsli);
        fl.innerHTML=`:${feelsli}`
       
        //pressure
        let pres=weathe.main.pressure
        console.log(pres);
        p.innerHTML=`:${pres}`
        //humidity
        let humi=weathe.main.humidity
        console.log(humi);
        h.innerHTML=`:${humi}⁒`
        //wind
        let win=weathe.wind.speed
        console.log(win);
        w.innerHTML=`:${win}`

        //country
        let country=weathe.sys.country
        console.log(country);
        coun.innerHTML=`:${country}`
        //sunrise
        let sunr=weathe.sys.sunrise
        let r= new Date(sunr *1000)
           rt=r.toLocaleTimeString()
        console.log(rt);
        sr.innerHTML=`:${rt}`
         //sunset
         let suns=weathe.sys.sunset
         let s=new Date(suns*1000)
         st=s.toLocaleTimeString()
        console.log(st);
        ss.innerHTML=`:${st}`

       
    })

}

</script>
